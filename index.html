<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockedReader - Focused PDF Reading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F6F6F7">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="logo">LockedReader</h1>
            <div class="header-controls">
                <button id="focusTimeBtn" class="glass-button">Set Focus Time</button>
                <button id="startSessionBtn" class="glass-button" disabled>Start Session</button>
            </div>
        </header>

        <main class="main-content">
            <div class="pdf-container">
                <div class="file-upload-container">
                    <input type="file" id="pdfInput" accept=".pdf" class="file-input">
                    <label for="pdfInput" class="file-label glass-button">
                        <span>Choose PDF</span>
                    </label>
                </div>
                <div id="pdfViewer" class="pdf-viewer">
                    <div id="pdfPages"></div>
                </div>
            </div>
        </main>

        <!-- Focus Mode Controls -->
        <div class="focus-mode-controls">
            <button id="prevPage" class="nav-button glass-button">Previous</button>
            <span id="pageInfo" class="glass-text">Page <span id="currentPage">1</span> of <span id="totalPages">0</span></span>
            <button id="nextPage" class="nav-button glass-button">Next</button>
        </div>

        <div id="timerModal" class="modal">
            <div class="modal-content glass-panel">
                <h2>Set Focus Time</h2>
                <div class="time-selection">
                    <div class="time-input">
                        <label for="focusMinutes">Minutes:</label>
                        <input type="number" id="focusMinutes" min="1" max="120" value="25">
                    </div>
                </div>
                <div class="timer-display">
                    <span id="timerMinutes">25</span>:<span id="timerSeconds">00</span>
                </div>
                <div class="timer-controls">
                    <button id="confirmTime" class="glass-button">Confirm</button>
                </div>
            </div>
        </div>

        <div id="notification" class="notification glass-panel">
            <p id="notificationText"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
